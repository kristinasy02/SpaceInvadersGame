<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <header>Space Invaders</header>    
<div class="containerCenter" id="center">    
    <div class="allContainers">
        <div class="spaceShip">
            <img class="spaceShip_spritesheet" src="img/spritesheet.png" alt="spaceShip" width="1" height="1">
        </div>
        <table id="invaders">
            <tbody id="invadersBody">
            </tbody>    
        </table>
    </div>
    <div class="row_walls">
        <div class="hero_wals1">
            <img class="hero_wals1_spritesheet" src="img/spritesheet.png" alt="hero_wals1" width="1" height="1">
        </div>
        <div class="hero_wals2">
            <img class="hero_wals2_spritesheet" src="img/spritesheet.png" alt="hero_wals2" width="1" height="1">
        </div>
        <div class="hero_wals3">
            <img class="hero_wals3_spritesheet" src="img/spritesheet.png" alt="hero_wals3" width="1" height="1">
        </div>
        <div class="hero_wals4">
            <img class="hero_wals4_spritesheet" src="img/spritesheet.png" alt="hero_wals4" width="1" height="1">
        </div>
    </div>
    <span id = "position"></span>
    <!-- <div class= "bullets" id="bullets">
    </div> -->
    <div class="hero" id = "hero">
        <img class="hero_spritesheet" src="img/spritesheet.png" alt="hero" width="1" height="1">
    </div>
</div>     
</body>
</html>
<script src="game.js"></script>
